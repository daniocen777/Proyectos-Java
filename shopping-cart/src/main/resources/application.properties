server.port=8090
server.servlet.context-path=/api
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_shopping_cart?serverTimezone=America/Lima&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#Para desarrollo => para pruebas, crear tabla cuando se levanta servidor
spring.jpa.hibernate.ddl-auto=create-drop
#Mostrar las consultas que hace hibernate
logging.level.org.hibernate.SQL=debug
#JWT
jwt.secret=secret
jwt.expiration=3600
jwt.accessTokenCookieName=AuthToken